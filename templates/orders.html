<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>订单管理 - 微信支付Demo</title>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .toolbar {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #07c160;
            color: white;
        }

        .btn-primary:hover {
            background: #06ad56;
        }

        .btn-danger {
            background: #ff4d4f;
            color: white;
        }

        .btn-danger:hover {
            background: #ff7875;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .order-list {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background: #fafafa;
            font-weight: 600;
            color: #333;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-notpay {
            background: #fff7e6;
            color: #fa8c16;
        }

        .status-success {
            background: #f6ffed;
            color: #52c41a;
        }

        .status-closed {
            background: #f5f5f5;
            color: #999;
        }

        .status-refunding {
            background: #e6f7ff;
            color: #1890ff;
        }

        .status-refunded {
            background: #fff1f0;
            color: #f5222d;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .actions .btn {
            margin: 0;
            padding: 6px 12px;
            font-size: 12px;
        }

        .empty {
            text-align: center;
            padding: 60px;
            color: #999;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            font-size: 14px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #333;
            color: white;
            border-radius: 8px;
            display: none;
            z-index: 2000;
        }

        .toast.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .tips {
            background: #fffbe6;
            border: 1px solid #ffe58f;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #ad8b00;
            font-size: 14px;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>订单管理系统</h1>

            <div class="tips">
                提示：本系统使用真实微信支付，请使用微信扫码完成支付。支付成功后微信会发送回调通知。
            </div>

            <div class="toolbar">
                <button class="btn btn-primary" onclick="refreshOrders()">刷新列表</button>
                <button class="btn btn-primary" onclick="showCreateModal()">创建测试订单</button>
            </div>

            <div class="order-list">
                <table>
                    <thead>
                        <tr>
                            <th>订单号</th>
                            <th>商品名称</th>
                            <th>金额</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="order-table">
                        <tr>
                            <td colspan="6" class="empty">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 创建订单弹窗 -->
        <div class="modal" id="createModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>创建测试订单</h2>
                </div>
                <div class="form-group">
                    <label>商品名称</label>
                    <input type="text" id="productName" value="测试商品" placeholder="请输入商品名称">
                </div>
                <div class="form-group">
                    <label>金额（元）</label>
                    <input type="number" id="amount" value="0.01" step="0.01" min="0.01" placeholder="请输入金额">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="hideModal('createModal')">取消</button>
                    <button class="btn btn-primary" onclick="createOrder()">创建并支付</button>
                </div>
            </div>
        </div>

        <!-- 退款弹窗 -->
        <div class="modal" id="refundModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>申请退款</h2>
                </div>
                <div class="form-group">
                    <label>退款金额（元）</label>
                    <input type="number" id="refundAmount" step="0.01" min="0.01" placeholder="留空表示全额退款">
                </div>
                <div class="form-group">
                    <label>退款原因</label>
                    <input type="text" id="refundReason" value="用户申请退款" placeholder="请输入退款原因">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="hideModal('refundModal')">取消</button>
                    <button class="btn btn-danger" onclick="confirmRefund()">确认退款</button>
                </div>
            </div>
        </div>

        <div class="toast" id="toast"></div>

        <script>
            let currentOrderId = '';
            let orders = [];

            // 页面加载时获取订单列表
            window.onload = function() {
                refreshOrders();
                // 每3秒自动刷新
                setInterval(refreshOrders, 3000);
            };

            // 获取订单列表
            function refreshOrders() {
                fetch('/api/orders')
                    .then(res => res.json())
                    .then(data => {
                        orders = data.orders || [];
                        renderOrders();
                    })
                    .catch(err => {
                        console.error('获取订单失败:', err);
                        showToast('获取订单失败', 'error');
                    });
            }

            // 渲染订单列表
            function renderOrders() {
                const tbody = document.getElementById('order-table');

                if (orders.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="empty">暂无订单，点击"创建测试订单"开始</td></tr>';
                    return;
                }

                tbody.innerHTML = orders.map(order => {
                    const statusClass = {
                        'NOTPAY': 'status-notpay',
                        'SUCCESS': 'status-success',
                        'CLOSED': 'status-closed',
                        'REFUNDING': 'status-refunding',
                        'REFUNDED': 'status-refunded'
                    }[order.status] || '';

                    const statusText = {
                        'NOTPAY': '未支付',
                        'SUCCESS': '支付成功',
                        'CLOSED': '已关闭',
                        'REFUNDING': '退款中',
                        'REFUNDED': '已退款'
                    }[order.status] || order.status;

                    const amount = (order.amount / 100).toFixed(2);
                    const createTime = new Date(order.create_time).toLocaleString('zh-CN');

                    let actions = '';

                    if (order.status === 'NOTPAY') {
                        actions += `<button class="btn btn-primary" onclick="goPay('${order.out_trade_no}')">扫码支付</button>`;
                        actions += `<button class="btn btn-secondary" onclick="closeOrder('${order.out_trade_no}')">关闭</button>`;
                    } else if (order.status === 'SUCCESS') {
                        actions += `<button class="btn btn-danger" onclick="showRefundModal('${order.out_trade_no}')">退款</button>`;
                    }

                    return `
                    <tr>
                        <td>${order.out_trade_no}</td>
                        <td>${order.description}</td>
                        <td>¥${amount}</td>
                        <td><span class="status ${statusClass}">${statusText}</span></td>
                        <td>${createTime}</td>
                        <td class="actions">${actions}</td>
                    </tr>
                `;
                }).join('');
            }

            // 显示弹窗
            function showModal(id) {
                document.getElementById(id).classList.add('show');
            }

            function hideModal(id) {
                document.getElementById(id).classList.remove('show');
            }

            // 创建订单
            function showCreateModal() {
                showModal('createModal');
            }

            function createOrder() {
                const productName = document.getElementById('productName').value;
                const amount = parseFloat(document.getElementById('amount').value) * 100; // 转为分

                if (!productName || amount <= 0) {
                    showToast('请填写完整信息', 'error');
                    return;
                }

                fetch('/api/order', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        product_name: productName,
                        amount: Math.round(amount)
                    })
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.error) {
                            showToast(data.error, 'error');
                            return;
                        }
                        hideModal('createModal');
                        showToast('订单创建成功，跳转支付页面');
                        // 跳转到支付页面，传入订单号
                        window.location.href = '/pay?order_id=' + data.order_id;
                    })
                    .catch(err => {
                        showToast('创建订单失败', 'error');
                    });
            }

            // 去支付
            function goPay(orderId) {
                window.open('/pay?order_id=' + orderId, '_blank');
            }

            // 关闭订单
            function closeOrder(orderId) {
                if (!confirm('确定要关闭该订单吗？')) return;

                fetch(`/api/order/${orderId}/close`, {method: 'POST'})
                    .then(res => res.json())
                    .then(data => {
                        if (data.error) {
                            showToast(data.error, 'error');
                            return;
                        }
                        showToast(data.message);
                        refreshOrders();
                    })
                    .catch(err => {
                        showToast('关闭订单失败', 'error');
                    });
            }

            // 退款
            function showRefundModal(orderId) {
                currentOrderId = orderId;
                const order = orders.find(o => o.out_trade_no === orderId);
                if (order) {
                    document.getElementById('refundAmount').placeholder = `最大可退: ¥${(order.amount / 100).toFixed(2)}`;
                    document.getElementById('refundAmount').value = '';
                }
                showModal('refundModal');
            }

            function confirmRefund() {
                const amount = document.getElementById('refundAmount').value;
                const reason = document.getElementById('refundReason').value;

                const body = {};
                if (amount) body.refund_fee = Math.round(parseFloat(amount) * 100);
                if (reason) body.reason = reason;

                fetch(`/api/order/${currentOrderId}/refund`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(body)
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.error) {
                            showToast(data.error, 'error');
                            return;
                        }
                        hideModal('refundModal');
                        showToast('退款申请已提交');
                        refreshOrders();
                    })
                    .catch(err => {
                        showToast('退款申请失败', 'error');
                    });
            }

            // 显示提示
            function showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.style.background = type === 'error' ? '#ff4d4f' : '#333';
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        </script>
    </body>
</html>
